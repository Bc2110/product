<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME PAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #343a40;
      color: #fff;
    }

    h1 {
      margin: 0;
    }

    .btn-logout {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #bb2d3b;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }

    .col-4 {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h3 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-submit,
    .btn-reset,
    .btn-search {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .btn-reset {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    .btn-reset:hover {
      background-color: #0056b3;
    }

    .btn-search {
      background-color: #17a2b8;
      color: #fff;
      border: none;
    }

    .btn-search:hover {
      background-color: #138496;
    }

    #searchResult {
      margin-top: 20px;
    }

    .result-item {
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 8px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <header>
    <h1>Welcome</h1>
    <button class="btn btn-logout" onclick="logout()">LOGOUT</button>
  </header>

  <div class="container">
    <div class="col-4">
      <h3>Product Details</h3>
      <input type="text" placeholder="Product ID" class="form-control" id="proId" />
      <input type="text" placeholder="Product Name" class="form-control" id="proname" />
      <input type="text" placeholder="Category" class="form-control" id="proCategory" />
      <input type="text" placeholder="Description" class="form-control" id="proDesc" />
      <input type="text" placeholder="Rate" class="form-control" id="proRate" />
      <input type="text" placeholder="Review" class="form-control" id="proReview" />
      <button class="btn btn-lg btn-submit" onclick="addProduct()">Submit Form</button>
    </div>

    <div class="col-4">
      <h3>Find Product Details</h3>
      <input type="text" placeholder="Search with Product ID" class="form-control" id="search1">
      <button class="btn btn-info btn-search" onclick="search()">Search</button>
      <div id="searchResult"></div>
    </div>
  </div>

  <script src="./product.js"></script>

</body>
</html>
